<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>foods</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./food.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script>
    if (!localStorage.getItem("userLogin")) {
      if (!sessionStorage.getItem("userLogin")) {
        window.location.href = "/authen/signin.html"
      }
    }
  </script>
  <script src="../ingredient/ingredient.js"></script>
</head>

<body>
  <div style="height: 100vh; width: 100vw; display: flex;position: fixed; top: 0; left: 0;">
    <div
      style="width: 20%; height: 100vh; display: flex; flex-direction: column; background-color: rgb(10, 8, 10); justify-content: space-between;">
      <div
        style="display: flex; height: 50%; flex-direction: column; justify-content: space-evenly; margin-left: 30px;">
        <div style="display: flex; font-size: 30px; align-items: center; color: aquamarine;">
          <i class="fa-solid fa-apple-whole"></i>
          Your Workspaces
        </div>
        <p onclick="window.location.href=`/index.html`" style="color: rgb(255, 255, 255); font-size: 20px; cursor: pointer;"><i
            class="fa-solid fa-house"></i> Homepage</p>
        <p style="color: rgb(255, 255, 255);font-size: 20px;"><i class="fa-solid fa-bowl-food"></i> Foods</p>
        <p onclick="window.location.href=`/recipes/recipes.html`" style=" color: rgb(255, 255, 255);font-size: 20px; cursor: pointer;"><i class="fa-solid fa-pen-to-square"></i> Closed Boards
        </p>
      </div>
      <div
        style="display: flex; height: 10%; flex-direction: column; justify-content: space-evenly;background-color: aquamarine; padding-left: 30px;">
        <p onclick="logout()" style="color: rgb(255, 255, 255);font-size: 20px; cursor: pointer;"><i
            class="fa-solid fa-right-from-bracket"></i> Sign out</p>
      </div>
    </div>

    <div style="width: 80%;overflow-y: auto;">
      <div style=" width: 100%; display: flex; flex-direction: column; padding: 20px;">
        <div style=" width: 100%; display: flex; justify-content:space-between;">
          <div
            style="width: 50px; height: 50px; background-color: rgb(30, 214, 153); display: flex; align-items: center; justify-content: center; border-radius: 5px; color: white;">
            <h2><i class="fa-solid fa-list"></i></h2>

          </div>
          <div id="nameUserLogin"></div>
        </div>
      </div>
      <hr>
      <div style="padding: 20px; box-shadow: 0px 6px 20px;">
        <h2>Food databases</h2>
        <h4>Create, check and update foods that you can use on meal plans</h4>
      </div>

      <div style="padding: 30px; background-color: rgb(223, 223, 223);">
        <div
          style="display: flex; flex-direction: column; padding-left: 20px; background-color: white; border-radius: 10px; width: 100%;">
          <h2>Foods</h2>
          <h4>Search, consuit and add new foods to the system</h4>
          <div style="display: flex; font-size: 30px; gap: 20px;">
            <input onchange="searchFood()" type="text" name="search" id="search" placeholder="Search food"
              style="width: 50%; border-radius: 10px;">
            <div
              style="display: flex; align-items: center; border: 1px solid #ccc; border-radius: 5px; width: 240px; overflow: hidden; font-family: sans-serif;">
              <div
                style="padding: 8px 10px; border-right: 1px solid #ccc; background-color: white; display: flex; align-items: center;">
                <i class="fa-solid fa-arrow-up-short-wide" style="color: gray;"></i>
              </div>
              <select id="sortNutrient" onchange="sortByNutrient()"
                style="border: none; outline: none; padding: 8px 12px; font-size: 16px; color: gray;">
                <option value="">Sort by nutrient</option>
                <option value="energy">Energy</option>
                <option value="fat">Fat</option>
                <option value="carbohydrate">Carbohydrate</option>
                <option value="protein">Protein</option>
              </select>
            </div>
            <input onchange="searchCategory()" type="text" id="category" name="category" placeholder="category"
              style="width: 20%; border-radius: 10px;">
          </div>
          <div id="dataFoods"
            style="display: flex; flex-direction: column; gap: 20px; margin-top: 20px; padding-bottom: 30px;">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="../main.js"></script>
  <script src="./food.js"></script>
  <script>
  </script>
</body>

</html>
